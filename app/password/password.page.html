<ion-content>
  <form [formGroup]="user">
    <ion-img src="/assets/images/password.jpeg"></ion-img>

    <ion-card class="ion-margin-start ion-margin-end">
      <ion-card-content style="background-color: #fff">
          <h2>Find your account</h2>

        <ion-item>
          <ion-label position="floating">Email Address</ion-label>
          <ion-input type="tel" formControlName="idNum" minlength="13" maxlength="13" required></ion-input>
        </ion-item>

        <br>
      </ion-card-content>
    </ion-card>
<ion-row color="#3E5C9A" class="btn">
  <ion-col>
    <ion-button float-left type="submit" color="light">Reset Password</ion-button>
    
  </ion-col>
  <ion-col>
   
    <ion-button float-right routerLink="/signin" color="light">Back</ion-button>
  </ion-col>
</ion-row>
    
  </form>

</ion-content>
