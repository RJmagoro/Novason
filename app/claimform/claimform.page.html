<ion-content>
    <header>
        <ion-row class="row1">
          <ion-menu-button style="color:#fff"></ion-menu-button>
        </ion-row>
          <ion-row>
           
          
          
            <ion-img src="/assets/images/header.jpeg" class="logo"></ion-img>
        
         
        </ion-row>
    
    </header>
                <h2>Lodge a claim</h2>
                
                <form [formGroup]="buynow" >
                
                        <ion-item>
                                <ion-select class="browser-default custom-select mb-4" formControlName="type" >
                                        <option value="" disabled>Title</option>
                                        <ion-select-option value="" disabled placeholder="claimtype">Choose</ion-select-option>
                                        <ion-select-option value="Natural">Natural</ion-select-option>
                                        <ion-select-option value="Accident">Accident</ion-select-option>
                                        <ion-select-option value="Sickness">Sickness</ion-select-option>
                                                
                                </ion-select>
                        </ion-item>
                      <ion-item>
                         
                        <ion-label position="floating">Policy holder ID number</ion-label>
                        <ion-input type="text" formControlName="id" minlength="13" maxlength="13" required></ion-input>
                      </ion-item>
                      
                      <ion-item>
                         
                                <ion-label position="floating">Policy holder name and surname</ion-label>
                                <ion-input type="text" formControlName="pname" minlength="13" maxlength="13" required></ion-input>
                              </ion-item>

                      <ion-item>
                        <ion-label position="floating">Beneficiary name and surname</ion-label> 
                        <ion-input type="text" formControlName="name"  minlength="5" maxlength="5" required></ion-input>
                      </ion-item>

                      <ion-item>
                         
                        <ion-label position="floating">Benneficiary mobile number</ion-label>
                        <ion-input type="text" formControlName="phone" minlength="13" maxlength="13" required></ion-input>
                      </ion-item>
                      
                        <ion-item>
                                <ion-label position="floating">Altenative Contact number</ion-label> 
                                <ion-input type="tel" formControlName="altenative"  minlength="13" maxlength="13" required></ion-input>
                        </ion-item>
                        <ion-item>
                                <!-- <ion-label position="floating">Attach death certificate</ion-label> 
                                <ion-input type="email" formControlName="certificate"  minlength="13" maxlength="13" required></ion-input> -->
                                <!-- <ion-label >Attach death certificate</ion-label>
                                <input type="file" name="fileupload" value="fileupload" id="fileupload" formControlName="certificate"> <label for="fileupload"> Select a file to upload</label> -->

                                <label for="avatar">Attach death certificate</label>

<input type="file"
       id="avatar" name="avatar"
       accept="image/png, image/jpeg">
                        </ion-item>

                              
                         <ion-item lines="none">
                                <ion-button class="button button-block button-positive" routerLink="/claims" > Back</ion-button>
                                <ion-button class="button button-block button-positive" href="/claimform" > Submit</ion-button>
                         </ion-item>
                                    
                               
                </form>
                
 </ion-content>
