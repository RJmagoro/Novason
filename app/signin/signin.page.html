<ion-content>
  <form [formGroup]="user" (submit)="signIn()">
    <ion-img src="/assets/images/novasonlogo.jpeg"></ion-img>
    <ion-card class="ion-margin-start ion-margin-end">
      <ion-card-content style="background-color: #fff">
        <h2>Log in</h2>

        <ion-item>
            <ion-text color="danger">{{formErr}}</ion-text>
          <ion-label position="floating">ID Number</ion-label>
          <ion-input type="tel" formControlName="idNum" minlength="13" maxlength="13" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Pin</ion-label> 
          <ion-input type="password" formControlName="pin"  minlength="5" maxlength="5" required></ion-input>
        </ion-item>
        <ion-text float-left color="primary" routerLink="/landing">Back</ion-text>
        <ion-text float-right color="primary" routerLink="/password">Forgot Pin?</ion-text>
        <br>
      </ion-card-content>
    </ion-card>

    <ion-button type="submit" color="light" [disabled]="!btn">Login</ion-button><br>

    <ion-text style="margin-left: 5%;">
        Dont have an account yet? 
        <!-- <ion-text color="success" routerLink="/signup">Sign up</ion-text> -->
      </ion-text>
      <ion-button color="light" routerLink="/signup">Sign up</ion-button><br>
      <!-- <ion-button float-right href="/signup" color="light">Sign up</ion-button> -->
  </form>
  
</ion-content>
